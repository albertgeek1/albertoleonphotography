<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retrato</title>
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/app.css">
    <link href='https://css.gg/home.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  
  <h1 class="category__title">Retrato</h1>
    <div class="icon">
        <div class="icon__home">
            <a href="index.html"><i class="gg-home"></i></a> 
        </div>
    </div> 

  <div class="root">
        <div class="gallery">
            <div class="gallery__item icon-expand">
                <img src="images/retratos/retrato1d.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="images/retratos/retrato2m.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="images/retratos/retrato3d.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="images/retratos/retrato4d.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="images/retratos/retrato5d.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="images/retratos/retrato6d.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery-lightbox">
                <div class="gallery-lightbox__modal">
                    <span class="gallery-lightbox__control icon-close"></span>
                    <span class="gallery-lightbox__control icon-back"></span>
                    <span class="gallery-lightbox__control icon-next"></span>
                    <img src="img/img-1.jpg" class="gallery-lightbox__img">
                </div>
            </div>
        </div>
    </div>
    <button class="btn-scrolltop" id="btn_scrolltop">
    <i class="fas fa-chevron-up"></i>
    </button>
    <script src="app.js"></script>
    <script src="topscroll.js"></script>
</body>
</html>
